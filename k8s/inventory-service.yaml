apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory-app
  ports:
  - protocol: "TCP"
    port: 8885
    targetPort: 8080
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    matchLabels:
      app: inventory-app
  replicas: 3
  template:
    metadata:
      labels:
        app: inventory-app
    spec:
      containers:
      - name: inventory-app
        image: inventory-service:1.0
        env:
          - name: server.port
            value: "8080"
          - name: spring.sql.init.mode
            value: "always"
          - name: spring.datasource.continueOnError
            value: "true"
          - name: spring.datasource.url
            value: "jdbc:postgresql://dbinventory:5433/inventory"
          - name: spring.datasource.username
            value: "inventory"
          - name: spring.datasource.password
            value: "inventory"
          - name: eureka.client.enabled
            value: "false"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080