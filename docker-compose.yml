version: "3"
services:
  db:
    image: postgres:latest
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=multitenant
      - POSTGRES_USER=multitenant
      - POSTGRES_PASSWORD=multitenant
    volumes:
      - ./data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
  discovery1:
    image: discovery-service:0.0.1-SNAPSHOT
    container_name: discovery1
    ports:
      - "8761:8761"
    environment:
      - server.port=8761
      - eureka.client.serviceUrl.defaultZone=http://discovery2:8762/eureka/
  discovery2:
    image: discovery-service:0.0.1-SNAPSHOT
    container_name: discovery2
    ports:
      - "8762:8762"
    environment:
      - server.port=8762
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/
  tenant1:
    image: tenant-service:0.0.1-SNAPSHOT
    container_name: tenant1
    ports:
      - "7070:7070"
    environment:
      - server.port=7070
      - redis.host=redis
      - redis.port=6379
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
    depends_on:
      - redis
  tenant2:
    image: tenant-service:0.0.1-SNAPSHOT
    container_name: tenant2
    ports:
      - "7071:7071"
    environment:
      - server.port=7071
      - redis.host=redis
      - redis.port=6379
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
    depends_on:
      - redis
  laboratory1:
    image: laboratory-service:1.0
    container_name: laboratory1
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - server.port=8080
      - spring.sql.init.mode=always
      - spring.datasource.url=jdbc:postgresql://db:5432/multitenant
      - spring.datasource.username=multitenant
      - spring.datasource.password=multitenant
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
  laboratory2:
    image: laboratory-service:1.0
    container_name: laboratory2
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      - server.port=8081
      - spring.sql.init.mode=never
      - spring.datasource.url=jdbc:postgresql://db:5432/multitenant
      - spring.datasource.username=multitenant
      - spring.datasource.password=multitenant
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
  laboratory3:
    image: laboratory-service:1.0
    container_name: laboratory3
    ports:
      - "8082:8082"
    depends_on:
      - db
    environment:
      - server.port=8082
      - spring.sql.init.mode=never
      - spring.datasource.url=jdbc:postgresql://db:5432/multitenant
      - spring.datasource.username=multitenant
      - spring.datasource.password=multitenant
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
  gateway1:
    image: gateway-service:0.0.1-SNAPSHOT
    container_name: gateway1
    ports:
      - "9090:9090"
    environment:
      - server.port=9090
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/
  gateway2:
    image: gateway-service:0.0.1-SNAPSHOT
    container_name: gateway2
    ports:
      - "9091:9091"
    environment:
      - server.port=9091
      - eureka.client.serviceUrl.defaultZone=http://discovery1:8761/eureka/,http://discovery2:8762/eureka/